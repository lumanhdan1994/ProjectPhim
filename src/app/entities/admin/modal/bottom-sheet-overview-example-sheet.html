<mat-nav-list>
  <form class="example-form" [formGroup]="Form" (ngSubmit)="onSubmit()">
    
    <ng-container *ngIf="checkUpdate; else addModal">
      <h2>Sửa thông tin phim</h2>
    </ng-container>
    
    <ng-template #addModal>
      <h2>Thêm người dùng</h2>
    </ng-template>
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mã phim" formControlName="maPhim">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Tên phim" formControlName="tenPhim">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Bí danh" formControlName="biDanh">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Trailer" formControlName="trailer">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Hình Ảnh" formControlName="hinhAnh">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mô tả" formControlName="moTa">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mã nhóm" formControlName="maNhom">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Ngày khởi chiếu" formControlName="ngayKhoiChieu">
    </mat-form-field>

    
    <!-- ========================================== -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Đánh giá" formControlName="danhGia">
    </mat-form-field>

    
    <!-- ========================================== -->
    <div class="button_cont" align="center">
      <button mat-button >Submit</button>
    </div>
  </form>
</mat-nav-list>
