<section id="showtime">
    <div class="container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#dangchieu">ĐANG CHIẾU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#sapchieu">SẮP CHIẾU</a>
        </li>
      </ul>
  
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane container active" id="dangchieu">
          <!-- slick -->
          <ngx-slick-carousel *ngIf="danhSachPhim" class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
            (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
            (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let item of danhSachPhim" class="slide">
                <app-item-phim [phim]="item"></app-item-phim>
            </div>
          </ngx-slick-carousel>
          <!-- end slick -->
        </div>
        <!-- end dang chieu -->
  
        <div class="tab-pane container fade" id="sapchieu">
  
        </div>
        <!-- end sap chieu -->
      </div>
    </div>
  </section>
