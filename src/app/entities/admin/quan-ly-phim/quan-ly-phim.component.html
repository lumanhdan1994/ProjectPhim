<ng-container *ngIf="ListMovie.length != 0; else SpinnerLoading">
    <div class="mt-3">
        <div class="container d-flex justify-content-between algin-items-center">
            <mat-form-field>
                <input color="warn" matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Tìm Kiếm Người Dùng">
            </mat-form-field>
            <app-modal></app-modal>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="stt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                    <td mat-cell *matCellDef="let row"> {{row.stt}} </td>
                </ng-container>

                <ng-container matColumnDef="hoTen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên phim </th>
                    <td mat-cell *matCellDef="let row"> {{row.tenPhim}} </td>
                </ng-container>

                <ng-container matColumnDef="hinhAnh">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hình Ảnh </th>
                    <td mat-cell *matCellDef="let row"><img [src]="row.hinhAnh" alt=""></td>
                </ng-container>

                <ng-container matColumnDef="ngayChieu">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày Chiếu </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color">
                        {{row.ngayKhoiChieu | date:'mediumDate'}} </td>
                </ng-container>


                <ng-container matColumnDef="danhGia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Đánh Giá </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color">
                        <ng-container *ngFor="let dummy of ' '.repeat(row.danhGia).split('')">
                            <i class="fas fa-star"></i>
                        </ng-container>
                    </td>
                </ng-container>

                <ng-container matColumnDef="chinhSua">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Chỉnh Sửa </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color">
                        <button mat-flat-button color="accent">Info</button>
                        <button mat-raised-button color="primary" (click)="update(row)">Edit</button>
                        <button mat-raised-button color="warn" (click)="delete(row.maPhim)">Delete</button>


                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [length]="ListMovie.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>

    </div>
</ng-container>

<ng-template #SpinnerLoading>
    <div class="gooey">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</ng-template>
