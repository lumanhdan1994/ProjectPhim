<ng-container *ngIf="UserList.length != 0; else SpinnerLoading">
    <div class="mt-3">
        <div class="container d-flex justify-content-between algin-items-center">
            <mat-form-field color="warn">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm Kiếm Người Dùng">
            </mat-form-field>
            <button mat-flat-button (click)="AddUser()">Thêm Người Dùng</button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="taiKhoan">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tài Khoản </th>
                    <td mat-cell *matCellDef="let row"> {{row.taiKhoan}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="hoTen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ Tên </th>
                    <td mat-cell *matCellDef="let row"> {{row.hoTen}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="soDt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện Thoại </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.soDt}} </td>
                </ng-container>

                <!-- Loại Người Dùng -->
                <ng-container matColumnDef="maLoaiNguoiDung">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại Người Dùng </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.maLoaiNguoiDung}} </td>
                </ng-container>
                <ng-container matColumnDef="setting">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color">
                        <button mat-flat-button color="accent">Info</button>
                        <button mat-flat-button color="primary">Edit</button>
                        <button mat-flat-button color="warn">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="UserList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</ng-container>
<ng-template #SpinnerLoading>
    <div class="gooey">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</ng-template>
